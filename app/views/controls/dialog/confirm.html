<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body">
            <p class="{{messageClass}}">{{{message}}}</p>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn btn-link" data-dismiss="modal"><i class="icon-remove"></i> {{no}}</a>
            <a href="#" id="{{id}}-yes" class="btn {{yesClass}}"><i class="icon-check"></i> {{yes}}</a>
        </div>
    </div>
</div>
